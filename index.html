<!DOCTYPE html>
<html>

    <head>
        <script src="M2A1.js"></script>

        <title>Todo List</title>

     <link rel="stylesheet" href="M2A1style2.css"


    </head>
    <body>

        <form id="new-task">
            <input id="task" autocomplete="off" autofocus placeholder="provide a task" type="text">
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="priority">

            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>

            </select>

            <input id="submit" type="submit">
           
            

            <h1>Tasks</h1>
            <h2>Task Priority Color</h2>
            <ul>
                <li class="Black-text">Low: black</span></li>
                <li class="Blue-text">Medium: Blue</span></li>
                <li class="Red-text">High: Red</span></li>
              </ul>
              

            <ol id="tasks_list"> </ol>

          
            </form>
    </body>
</html>
